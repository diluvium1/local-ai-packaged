version: '3.8'

# Self-Hosted AI Automation Stack
# n8n + Gemini API + MCP Manager + Tool Server
# Created for Diluvium - Visual Workflow Automation

services:
  # PostgreSQL Database for n8n
  postgres:
    image: postgres:16-alpine
    container_name: automation-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-n8n}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-n8n_password}
      POSTGRES_DB: ${POSTGRES_DB:-n8n}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - automation-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-n8n}"]
      interval: 10s
      timeout: 5s
      retries: 5

  # n8n - Visual Workflow Automation
  n8n:
    image: n8nio/n8n:latest
    container_name: automation-n8n
    restart: unless-stopped
    ports:
      - "${N8N_PORT:-5678}:5678"
    environment:
      - DB_TYPE=postgresdb
      - DB_POSTGRESDB_HOST=postgres
      - DB_POSTGRESDB_PORT=5432
      - DB_POSTGRESDB_DATABASE=${POSTGRES_DB:-n8n}
      - DB_POSTGRESDB_USER=${POSTGRES_USER:-n8n}
      - DB_POSTGRESDB_PASSWORD=${POSTGRES_PASSWORD:-n8n_password}
      - N8N_HOST=${N8N_HOST:-localhost}
      - N8N_PORT=5678
      - N8N_PROTOCOL=${N8N_PROTOCOL:-http}
      - NODE_ENV=production
      - WEBHOOK_URL=${WEBHOOK_URL:-http://localhost:5678/}
      - GENERIC_TIMEZONE=${TIMEZONE:-America/Los_Angeles}
      - N8N_BASIC_AUTH_ACTIVE=true
      - N8N_BASIC_AUTH_USER=${N8N_USER:-admin}
      - N8N_BASIC_AUTH_PASSWORD=${N8N_PASSWORD:-change_this_password}
      # Gemini API Configuration
      - GEMINI_API_KEY=${GEMINI_API_KEY}
      - GEMINI_MODEL=${GEMINI_MODEL:-gemini-2.0-flash-exp}
      # MCP Manager Integration
      - MCP_MANAGER_URL=http://mcp-manager:8080
      # Tool Server Integration
      - TOOL_SERVER_URL=http://tool-server:8000
    volumes:
      - n8n_data:/home/node/.n8n
      - ./gemini-integration:/home/node/.n8n/custom/gemini-integration
    depends_on:
      postgres:
        condition: service_healthy
      mcp-manager:
        condition: service_started
      tool-server:
        condition: service_started
    networks:
      - automation-network
    healthcheck:
      test: ["CMD-SHELL", "wget --spider -q http://localhost:5678/healthz || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3

  # MCP Manager - Model Context Protocol Gateway
  mcp-manager:
    build:
      context: ./mcp-manager
      dockerfile: Dockerfile
    container_name: automation-mcp-manager
    restart: unless-stopped
    ports:
      - "${MCP_PORT:-8080}:8080"
    environment:
      - MCP_PORT=8080
      - MCP_HOST=0.0.0.0
      - DATABASE_URL=postgresql://${POSTGRES_USER:-n8n}:${POSTGRES_PASSWORD:-n8n_password}@postgres:5432/mcp_db
      - GEMINI_API_KEY=${GEMINI_API_KEY}
      - LOG_LEVEL=${LOG_LEVEL:-info}
    volumes:
      - mcp_data:/app/data
      - ./mcp-manager/config:/app/config
    networks:
      - automation-network
    depends_on:
      postgres:
        condition: service_healthy

  # Tool Server - FastAPI Custom Tools & Endpoints
  tool-server:
    build:
      context: ./tool-server
      dockerfile: Dockerfile
    container_name: automation-tool-server
    restart: unless-stopped
    ports:
      - "${TOOL_SERVER_PORT:-8000}:8000"
    environment:
      - TOOL_SERVER_PORT=8000
      - TOOL_SERVER_HOST=0.0.0.0
      - GEMINI_API_KEY=${GEMINI_API_KEY}
      - N8N_WEBHOOK_URL=http://n8n:5678/webhook
      - MCP_MANAGER_URL=http://mcp-manager:8080
      - PYTHONUNBUFFERED=1
    volumes:
      - tool_server_data:/app/data
      - ./tool-server/tools:/app/tools
    networks:
      - automation-network

  # Redis - Optional caching layer
  redis:
    image: redis:7-alpine
    container_name: automation-redis
    restart: unless-stopped
    ports:
      - "${REDIS_PORT:-6379}:6379"
    volumes:
      - redis_data:/data
    networks:
      - automation-network
    command: redis-server --appendonly yes

volumes:
  postgres_data:
    driver: local
  n8n_data:
    driver: local
  mcp_data:
    driver: local
  tool_server_data:
    driver: local
  redis_data:
    driver: local

networks:
  automation-network:
    driver: bridge
